<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <h1>Добавить новую книгу</h1>
    <div class="form-wrapper">
        <form th:action="@{/books/add}" th:object="${book}" method="post">
            <label for="title">Название:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required />
            <label for="author">Автор:</label>
            <input type="text" id="author" name="author" th:field="*{author}" required />
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required />
            <div class="buttons">
                <button type="submit">Сохранить</button>
                <a class="button-secondary" th:href="@{/books}">Вернуться</a>
            </div>
        </form>
    </div>
</body>
</html>
