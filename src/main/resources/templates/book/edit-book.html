<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование книги</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Редактирование книги</h1>
        <div class="navigation">
            <a class="button-secondary" th:href="@{/books}">Назад к списку</a>
        </div>
        <form th:action="@{/books/edit/{id}(id=${book.id})}" method="post" th:object="${book}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="author">Автор:</label>
                <input type="text" id="author" th:field="*{author}" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" th:field="*{isbn}" required>
            </div>
            <div class="button-group">
                <button type="submit" class="button-primary">Сохранить</button>
                <a href="/books" class="button-secondary">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
