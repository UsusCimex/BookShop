<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование клиента</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Редактирование клиента</h1>
        <div class="navigation">
            <a class="button-secondary" th:href="@{/clients}">Назад к списку</a>
        </div>
        <form th:action="@{/clients/edit/{id}(id=${client.id})}" method="post" th:object="${client}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" th:field="*{firstName}" required>
            </div>
            <div class="form-group">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" th:field="*{lastName}" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Дата рождения:</label>
                <input type="date" id="birthDate" th:field="*{birthDate}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" th:field="*{phone}" required>
            </div>
            <div class="button-group">
                <button type="submit" class="button-primary">Сохранить</button>
                <a href="/clients" class="button-secondary">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
